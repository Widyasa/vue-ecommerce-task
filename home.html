<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section class="" id="detail-section">
        {{ message }}
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="detail.js"></script>

</body>
<div id="product">
    <header>
        <h1>TOKO BAJU X </H1>
            <a :href="cartpage">Cart({{ cart}})<a/>
            </header>
            <div class="product">
                <div class="pict">
                    <img :src="imgSource" :"altText" :title="iamgeMesaage"/>
                </div>
                <div class="info">
                    <h1>{{productname}}</h1>
                    <h2 v-for="(value, key)" :class="{dicPrice: key}">
                </h2>
                <hr size="3" width="25%" color="black" align="left">
                <div class="color-box">
                    <h3>Choose Color: </h3>
                    <span class="radio">
               
                        <span class="radio" v-for="(color, index) in colors">
                            <label>
                                <input type="radio" name="color" id="color" 
                                        v-on:click="changeVariant(color)">{{ color }}
                            </label>    
                        </span> 
                    </span> 
                </div>

                <div class="packaging">
                    <h3>Packaging: </h3>
                    <select name="packaging" id="packaging">
                        <option v-for="package in packageOptions" value="package">{{ package }}</option>
                    </select>
                </div>

                <div class="stock">
                    <h3>Stock : </h3>
                    <p v-if="stock - qty > 6" style="color:green;"><b>{{ stock - qty }}</b></p>
                    <p v-else-if="stock - qty >= 4 && stock <=6" style="color:orange;"><b>{{ stock - qty }}</b></p>
                    <p v-else style="color:red;"><b>{{ stock - qty }}</b></p>
                </div>

                <div class="quantity">
                    <h3>Masukkan Jumlah : </h3>
                    <button v-on:click="qty_minus" id="qty_minus" :title="minusMessage">-</button>
                    <input type="text" name="" id="qty" v-model="qty" v-on:keyup.up="qty_plus" v-on:keyup.down="qty_minus" v-on:keyup.enter="buyNow">
                    <button v-on:click="qty_plus" id="qty_plus" :title="plusMessage">+</button>
                </div>

                <div class="subtotal">
                    <h3>Subtotal : </h3>
                    <p>Rp. {{ prices.activePrice * qty }}</p>
                </div>
                
                <div class="button-product">
                    <button v-show="availability" id="cart" v-on:click="addToCart">Add To Cart</button>
                    <button v-show="stock > 0" type="button" v-on:click="buyNow" :class="{ disabledButton: !availability, buyButton: availability }">Buy Now</button>
                </div>
                
                <h3>Detail :</h3>
                <ul class="detail">
                    <li v-for="detail in details">{{ detail }}</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>    
</html>
